{% load static %}
<nav class=" w-full flex justify-between items-center py-3 px-3 fixed z-50 ">

    <div class="w-6/12">

        {% if user.is_authenticated %}
        <a href="{% url 'filme:filmepage' %}">

        {% else %}
        <a href="{% url 'filme:homepage' %}">

        {% endif %}

            <img class="w-2/12" src="{% static 'images/hashflix.png' %}">
        </a>
    </div>

    <div class="w-6/12 flex flex-nowrap justify-end">

        {% if user.is_authenticated %}
        <div class="mr-2">
            <form method="get" action=" {% url 'filme:pesquisafilme' %}">
                <input type="text" class="py-1 px-2 rounded-md text-black" name="query" placeholder="Pesquisar...">
            </form>
        </div>
        {% endif %}


        {% if user.is_authenticated %}

        <div class="mr-2">
            <a href="{% url 'filme:logout' %}">
                <button class="bg-red-700 text-white py-1 px-3 rounded-md">
                    Sair
                </button>
            </a>
        </div>
        {% else %}
         <div class="mr-2">
            <a href="{% url 'filme:login' %}">
                <button class="bg-red-700 text-white py-1 px-3 rounded-md">
                    Login
                </button>
            </a>
         </div>
        {% endif %}


        {% if user.is_authenticated %}
        <div class="mr-2">
            <a href="{% url 'filme:editarperfil' user.pk %}">
                <button class="bg-red-700 text-white py-1 px-3 rounded-md">
                    Editar Perfil
                </button>
            </a>
        </div>
        {% endif %}

    </div>

</nav>
